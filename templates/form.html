{% extends 'base.html' %}
{% load static %}

{% block content %}
 <section class="v-100" style="background-color: #eee; padding: 88px;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Form</p>

                <form method="post" action="" class="mx-1 mx-md-4" id="myForm">
                  {% csrf_token %}

                  <div>
                    {% for m in messages %}
                    <div class="alert alert-warning" role="alert">
<!--                      <small id="emailHelp" class="form-text text-muted text-center" style="display: block;">{{m}}</small>-->
                      <a href="{% url 'bank_app:home' %}" class="text-center" style="display: block;">Home</a>
                    </div>
                    {% endfor %}
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="name">Name</label>
                      <input type="text" id="name" class="form-control" name="name"
                        placeholder="Name" required/>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="dob">Date of birth</label>
                      <input type="date" id="dob" class="form-control" name="dob"
                        placeholder="dd-mm-yy" required/>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="age">Age</label>
                      <input type="text" id="age" class="form-control" name="age"
                        placeholder="Age" required/>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <p class="form-label" >Gender</p>
                      <div class="container">
                        <input type="radio" id="male" name="fav_language" value="HTML">
                        <label for="male">Male</label><br>
                        <input type="radio" id="female" name="fav_language" value="CSS">
                        <label for="female">Female</label><br>
                        <input type="radio" id="other" name="fav_language" value="JavaScript">
                        <label for="other">Other</label>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="phone_number">Phone no</label>
                      <input type="tel" id="phone_number" class="form-control" name="phone_number"
                        placeholder="Phone no" required/>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="email">Email address</label>
                      <input type="email" id="email" class="form-control" name="email"
                        placeholder="Email address" required/>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="address">Address</label>
                      <textarea id="address" name="address" rows="4" cols="50"></textarea>
                      <br>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="district">District</label>
                        <select class="form-control" id="district" name="district" required>
                          <option value="">Choose District</option>
                            {% for district in districts %}
                              <option value="{{district.id}}">{{district.district}}</option>
                            {% endfor %}
                        </select>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="branch">Branch</label>
                        <select class="form-control" id="branch" name="branch" required>
                          <option value="">Choose Branch</option>
                        </select>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="account_type">Account type</label>
                      <select class="form-control" id="account_type" name="account_type" required>
                        <option>----------</option>
                        <option>Savings Account</option>
                        <option>Current Account</option>
                        <option>NRI Account</option>
                      </select>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="address">Material Provided</label>
                      <div id="material_provided"><div>
                        <label for="material_provided_0"><input type="checkbox" name="material_provided" value="debit_card" id="material_provided_0">
                     Debit Card</label>

                    </div><div>
                        <label for="material_provided_1"><input type="checkbox" name="material_provided" value="credit_card" id="material_provided_1">
                     Credit Card</label>

                    </div><div>
                        <label for="material_provided_2"><input type="checkbox" name="material_provided" value="cheque_book" id="material_provided_2">
                     Cheque Book</label>

                    </div>
                    </div>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                  </div>

<!--                  <div>-->
<!--                    {% for m in messages %}-->
<!--                    <div class="alert alert-warning" role="alert">-->
<!--&lt;!&ndash;                      <small id="emailHelp" class="form-text text-muted text-center" style="display: block;">{{m}}</small>&ndash;&gt;-->
<!--                      <a href="{% url 'bank_app:home' %}" class="text-center" style="display: block;">Home</a>-->
<!--                    </div>-->
<!--                    {% endfor %}-->
<!--                  </div>-->

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!--JAVA SCRIPT FOR DEPENDENT DROPDOWN-->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const districtSelect = document.getElementById('district');
        const branchSelect = document.getElementById('branch');

        districtSelect.addEventListener('change', function () {
            const districtId = districtSelect.value;
            fetch(`/api/branches/${districtId}/`)
                .then(response => response.json())
                .then(data => {
                    branchSelect.innerHTML = '<option value="">Choose Branch</option>';
                    data.forEach(branch => {
                        const option = document.createElement('option');
                        option.value = branch.id;
                        option.textContent = branch.name;
                        branchSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error fetching branches:', error);
                });
        });
    });

    document.addEventListener("DOMContentLoaded", function () {
       const form = document.getElementById("myForm");
       form.addEventListener("submit", function (event) {
           // event.preventDefault();  Prevent the default form submission
           alert("Form submitted successfully!");
           // You can also add additional logic here, like submitting the form data via AJAX
       });
   });

</script>

{% endblock %}
