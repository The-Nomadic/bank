{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="An Banking website model">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <title>New-Gen Bank</title>
</head>
<body>

    <!--NAVBAR-->
    <div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">New-Gens</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'bank_app:home' %}">Home</a>
                </li>

                  <li class="nav-item dropdown">
                  <div class="dropdown">
                      <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Branches
                      </button>
                      <ul class="dropdown-menu">
                          {% for i in districts %}
                            <li><a class="dropdown-item" href="{{i.wiki_url}}">{{i.district}}</a></li>
                          {% endfor %}
                      </ul>
                    </div>
                  </li>

              </ul>
              <form class="d-flex">
                  {% if user.is_authenticated %}
                  <p class="nav-item" style="padding-top: 15px;padding-right: 15px;">Hello {{user.username}}</p>
                  <div class="cred_btn">
                      <a class="btn btn-outline-danger" href="{% url 'bank_app:logout' %}">Log Out</a>
                  </div>
                  {% else %}
                  <div class="cred_btn">
                      <a class="btn btn-outline-success" href="{% url 'bank_app:register' %}">Register</a>
                  </div>
                  <div class="cred_btn">
                      <a class="btn btn-outline-success" href="{% url 'bank_app:login' %}">Log In</a>
                  </div>
                  {% endif %}
              </form>
            </div>
          </div>
        </nav>
    </div>

    {% block content %}
    {% endblock %}

    <!--FOOTER-->

    <footer class="bg-light text-center text-lg-start">
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© <script>document.write(new Date().getFullYear())</script> Copyright:
        <a class="text-dark" href="">New-Gens</a>
      </div>
      <!-- Copyright -->
    </footer>


    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
